<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="69" viewBox="0 0 360 69" role="img" aria-labelledby="title desc">
  <title id="title">SageXAI logo</title>
  <desc id="desc">Sparkles on the left, perfectly aligned with the SageXAI wordmark.</desc>
  <defs>
    <style>
      .brand { color: #FFFFFF; }
      .wordmark { font: 700 44px "Inter","Instrument Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; letter-spacing: 0.2px; }
    </style>
  </defs>
  <g class="brand">
    <!-- Sparkles (left) -->
    <!-- 16px visual gap to wordmark -->
    <text class="wordmark" x="86" y="60" fill="currentColor">SageXAI</text>
  </g>
</svg>
